<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="google_homepage">
    <div class="topbar">
        <a href="XX">Über Google</a>
        <a href="XX">Store</a>

        <div class="topbar1">
            <div class="topbar1_inside">
                <div class="topbar_rigt">
                    <div class="bos">
                        <div class="right_left">
                            <div class="gmail">
                                <a href="XX">Gmail</a>
                            </div>
                            <div class="bilder">
                                <a href="XX">Bilder</a>
                            </div>
                        </div>
                    </div>
                    <div class="right_right">
                        <div class="App">
                            <div class="App_inside">
                                <div class="uygulamalar">
                                    <img class="App_button" src="img/appsbutton.svg" alt="Google-APPs">
                                </div>
                            </div>
                        </div>
                        <div class="account">
                            <div class="profile">
                                <img class="Pro_pic" src="img/profilePicture.png" alt="Profile_picture">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>

    <div class="logo_area">
        <div class="logo">
            <img src="img/logo.png" alt="Google_logo">
        </div>
    </div>

    <div class="google_search">
        <form action="search">
            <div class="search_area">
                <div class="search_field">
                    <div class="search_engine">
                        <div class="search_engine_inside">
                            <div class="lens"> <img class="lens_p" src="img/220_F_127722883_DD4Sp3V30YxvYut3sRsaJqv7TKloEuyH.jpg" alt=""> </div>
                            <div class="text"> <input type="text" name="" id="" value size="50"> </div>
                            <div class="camera"> <img class="voice" src="img/voicelogo.png" alt=""> </div>
                        </div>
                    </div>
                    <div class="buttons">
                        
                        <input class="button_inside" type="submit" value="Google Suche">
                        <input class="button_inside" type="submit" value="Auf gut Glück!">
                        
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="empty_place">

    </div>

    <div class="bottombar">
        <div class="bottombar_inside">
            <div class="bottom1">
                <a class="bottom_info" href="xx">Werbeprogramme</a>
                <a class="bottom_info" href="xx">Unternehmen</a>
                <a class="bottom_info" href="xx">Wie funktioniert die Google Suche?</a>
            </div>
            <div class="bottom2">
                <a class="bottom_info" href="xx">CO2-neutral seit 2007</a>
            </div>
            <div class="bottom3">
                <a class="bottom_info" href="xx">Datenschutz</a>
                <a class="bottom_info" href="xx">Nutzungbedingungen</a>
                <a class="bottom_info" href="xx">Einstellungen</a>
            </div>
        </div>
    </div>
 </div>



</body>
</html>
